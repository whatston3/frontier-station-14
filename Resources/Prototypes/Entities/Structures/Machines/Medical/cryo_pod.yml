- type: entity
  parent: [BaseStructure, ConstructibleMachine] # Not a BaseMachinePowered since we don't want the anchorable component
  id: CryoPod
  name: cryo pod
  description: A special machine intended to create a safe environment for the use of chemicals that react in cold environments.
  components:
  - type: Sprite
    sprite: Structures/Machines/cryogenics.rsi
    drawdepth: OverMobs # Frontier: Mobs<OverMobs - note: overwritten in CryoPodSystem
    granularLayersRendering: true # Frontier
    noRot: true # Frontier
    offset: 0, 0.5
    layers:
      - sprite: _NF/Structures/Piping/Atmospherics/pipe.rsi # Frontier: _NF prefix
        state: pipeHalfSouth # Frontier: pipeHalf<pipeHalfSouth
        offset: 0, -0.5
        map: [ "enum.PipeVisualLayers.Pipe" ]
        renderingStrategy: SnapToCardinals # Frontier
      - sprite: Structures/Piping/Atmospherics/pipe.rsi # Frontier
        state: pipeConnector # Frontier
        offset: 0, -0.5 # Frontier
        map: [ "enum.PipeConnectionLayer.SouthConnection" ] # Frontier
        #renderingStrategy: SnapToCardinals # Frontier: throws exceptions
        renderingStrategy: Default # Frontier
      - state: pod-open
        map: [ "enum.CryoPodVisualLayers.Base" ]
        renderingStrategy: NoRotation # Frontier
      - state: cover-on
        map: [ "enum.CryoPodVisualLayers.Cover" ]
        visible: false
        renderingStrategy: NoRotation # Frontier
      - state: pod-panel
        map: [ "enum.WiresVisualLayers.MaintenancePanel" ]
        visible: false
        renderingStrategy: NoRotation # Frontier
  - type: InteractionOutline
  - type: Transform
    noRot: false # Frontier: true<false
    anchored: true # Frontier
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,0.5" # Frontier: last number 0.90<0.50
        density: 200
        mask:
          - MachineMask
        layer:
          - MachineLayer
  - type: ContainerContainer
    containers:
      scanner-body:
        !type:ContainerSlot
        showEnts: true
      beakerSlot: !type:ContainerSlot {}
      machine_board: !type:Container
      machine_parts: !type:Container
  - type: AtmosDevice
  - type: Appearance
  - type: Machine
    board: CryoPodMachineCircuitboard
  - type: WiresVisuals
  - type: WiresPanel
  - type: Wires
    boardName: wires-board-name-cryopod
    layoutId: CryoPod
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: StructuralMetallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
        - !type:EmptyAllContainersBehaviour
        - !type:PlaySoundBehavior
          sound:
            collection: WindowShatter
        - !type:ChangeConstructionNodeBehavior
          node: machineFrame
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
  - type: ApcPowerReceiver
    powerLoad: 3000
  - type: ExtensionCableReceiver
  - type: NodeContainer
    nodes:
      port:
        !type:PortablePipeNode
        nodeGroupID: Pipe
        pipeDirection: South
  - type: ItemSlots
    slots:
      beakerSlot:
        whitelist:
          components:
            - FitsInDispenser
  - type: ItemToggle
  - type: HealthAnalyzer
    scanDelay: 0
  - type: UserInterface
    interfaces:
      enum.HealthAnalyzerUiKey.Key:
        type: HealthAnalyzerBoundUserInterface
      enum.WiresUiKey.Key:
        type: WiresBoundUserInterface
  - type: ActivatableUI
    key: enum.HealthAnalyzerUiKey.Key
    requiresComplex: false
  - type: ActivatableUIRequiresPower
  - type: PointLight
    color: "#3a807f"
    radius: 2
    energy: 10
    enabled: false
  - type: EmptyOnMachineDeconstruct
    containers:
      - scanner-body
  - type: CryoPod
  - type: CryoPodAir
  - type: ContainerTemperatureDamageThresholds
    coldDamageThreshold: 10
  - type: GuideHelp
    guides:
    - Cryogenics
  - type: PipeColorVisuals # Frontier
  - type: PipeAppearance # Frontier
    offset: 0.0, -0.5 # Frontier
  - type: AtmosPipeColor # Frontier
  - type: PipeRestrictOverlap # Frontier
  - type: Anchorable # Frontier
  - type: Rotatable # Frontier
