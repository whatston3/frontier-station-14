    flavors:
      - sweet
      - pumpkin
  - type: Sprite
    layers:
    - state: tin
    - state: pumpkin
    - state: whippedcream
  - type: SliceableFood
    slice: FoodPiePumpkinSlice
  - type: Tag
    tags:
    - Fruit
    - Pie

- type: entity
  name: slice of pumpkin pie
  parent: FoodPieSliceBase
  id: FoodPiePumpkinSlice
  description: Spiced, pureed pumpkin and cream.  Tastes like autumn.
  components:
  - type: FlavorProfile
    flavors:
      - sweet
      - pumpkin
  - type: Sprite
    layers:
    - state: pumpkinpie-slice
    - state: whippedcream
  - type: Tag
    tags:
    - Fruit
    - Pie

- type: entity
  name: flan
  parent: FoodPieBase
  id: FoodPieFlan
  description: A creamy custard tart with caramel on top.
  components:
  - type: FlavorProfile
    flavors:
      - sweet
