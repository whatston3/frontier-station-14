# When adding new food also add to random spawner located in Resources\Prototypes\Entities\Markers\Spawners\Random\Food_Drinks\food_baked_whole.yml & food_baked_single.yml

# Pie

- type: entity
  name: pear custard pie
  parent: FoodPieBase
  id: FoodPiePearCustard
  description: A pie made of sweet, soft pears and custard.
  components:
  - type: FlavorProfile
    flavors:
      - sweet
      - pear
  - type: Sprite
    layers:
    - state: tin
    - state: pear
  - type: SliceableFood
    slice: FoodPiePearCustardSlice
  - type: Tag
    tags:
    - Fruit
    - Pie

- type: entity
  name: slice of pear custard pie
  parent: FoodPieSliceBase
  id: FoodPiePearCustardSlice
  description: A portion of a pie made of sweet, soft pears and custard.
  components:
  - type: FlavorProfile
    flavors:
      - sweet
      - pear
  - type: Sprite
    layers:
    - state: plain-slice
    - state: alpha-slice-filling
      color: "#fff2cc"
  - type: Tag
    tags:
    - Fruit
    - Pie

