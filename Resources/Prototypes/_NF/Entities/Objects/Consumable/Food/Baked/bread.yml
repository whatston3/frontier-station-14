# When adding new food also add to random spawner located in Resources\Prototypes\Entities\Markers\Spawners\Random\Food_Drinks\food_baked_whole.yml & food_baked_single.yml

# Sandwich

- type: entity
  name: grilled cheese sandwich
  parent: FoodBreadSliceBase
  id: FoodBreadGrilledCheese
  description: Filled with melty cheese, goes great with tomato soup.
  components:
  - type: FlavorProfile
    flavors:
      - bread
      - cheesy
  - type: Sprite
    sprite: _NF/Objects/Consumable/Food/Baked/bread.rsi
    state: grilledcheese
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 15
        reagents:
        - ReagentId: Nutriment #keeping it somewhat consistent with the meat itself
          Quantity: 9
        - ReagentId: Flavorol
          Quantity: 3

