          Quantity: 5
        - ReagentId: Nutriment
          Quantity: 2
        - ReagentId: Omnizine
          Quantity: 5
        - ReagentId: Flavorol
          Quantity: 3
  - type: PointLight
    color: "#FFFFCC"
    radius: 1.25
    energy: 0.75

