- type: entity
  name: divine cookie
  parent: FoodBakedBase
  id: FoodBakedCookieDivine
  description: This cookie looks incredibly delicious. Whoever made it must really appreciate you.
  suffix: DO NOT MAP
  components:
  - type: Sprite
    state: cookie-sugar
  - type: FlavorProfile
    flavors:
    - sublime
    - magical
  - type: SolutionContainerManager
    solutions:
