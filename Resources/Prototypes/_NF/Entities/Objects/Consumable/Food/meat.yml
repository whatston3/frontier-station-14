# Raw

- type: entity
  name: prime-cut cat meat
  # can't rot since that would be very bad for syndies
  parent: FoodMeatBase
  id: FoodMeatCat
  description: The tainted gift of an evil crime. The meat may be delicious, but at what cost?
  components:
  - type: Tag
    tags:
    - Raw
    - HighRiskItem
    - Meat
  - type: Sprite
    state: corgi
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: Bicaridine
          Quantity: 20
  - type: StaticPrice
    price: 750
#  - type: StealTarget
#    stealGroup: FoodMeatCat

- type: entity
  name: pate
  parent: FoodMeatBase
  id: FoodMeatPate
  description: A paste made of finely minced and spiced liver.
  components:
    - type: FlavorProfile
      flavors:
        - meaty
    - type: Sprite
      sprite: _NF/Objects/Consumable/Food/meat.rsi
      state: pate
    - type: SolutionContainerManager
      solutions:
        food:
          maxVol: 10
          reagents:
          - ReagentId: Nutriment
            Quantity: 6
          - ReagentId: Protein
            Quantity: 2
  - type: Tag
    tags:
    - Cooked
    - Meat
