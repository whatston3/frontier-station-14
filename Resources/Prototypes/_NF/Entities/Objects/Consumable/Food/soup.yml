- type: entity
  name: tofu pea curry
  parent: FoodBowlBase
  id: FoodSoupTofuPeaCurry
  description: A mild vegan curry with tofu and peas.
  components:
  - type: FlavorProfile
    flavors:
      - curry
      - tofu
      - peas
  - type: Sprite
    layers:
    - state: bowl
    - state: tofupea
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 30
        reagents:
          - ReagentId: Nutriment
            Quantity: 10
          - ReagentId: Protein
            Quantity: 5
          - ReagentId: Vitamin
            Quantity: 2
          - ReagentId: Flavorol
            Quantity: 10
  - type: Tag
    tags:
    - Soup

